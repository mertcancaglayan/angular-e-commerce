<section class="single-product-section">
  <article class="single-product">
    <div class="img-container">
      <img [src]="product.image" alt="product-image" />
    </div>
    <div class="product-details">
      <div class="product-title">
        <h2>
          {{ product.title }}
        </h2>
      </div>

      <div class="product-description">
        <p>
          {{ product.description }}
        </p>
      </div>

      <div class="product-price">
        <span>Price: ${{ product.price }}</span>
      </div>
      <div class="product-rating">
        <span
          ><svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_1_127)">
              <path
                d="M19.4672 23.3152L12.0002 17.8272L4.53323 23.3152L7.40023 14.4522L-0.0627747 8.99916H9.15123L12.0002 0.121155L14.8492 8.99916H24.0622L16.6002 14.4522L19.4672 23.3152Z"
                fill="#F5D426"
              />
            </g>
            <defs>
              <clipPath id="clip0_1_127">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </span>
        <span>{{ product.rating.rate }}</span>
      </div>
      <div class="product-category">
        <p>Category: {{ product.category }}</p>
      </div>
      <app-product-actions></app-product-actions>
    </div>
  </article>
</section>
