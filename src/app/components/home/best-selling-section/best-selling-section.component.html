<section class="best-selling-section">
  <h2>Best selling</h2>
  <p>Get in on the trend with our curated selection of best-selling styles.</p>
  <div class="cards-container">
    <div class="cards" *ngIf="products.length">
      <app-card
        *ngFor="let product of products.slice(0, 3)"
        [product]="product"
        [cardType]="cardType"
      ></app-card>
    </div>
  </div>

  <button id="display-all">See all âžœ</button>
</section>
