<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{
        'is-invalid': email?.invalid && (email?.touched || email?.dirty)
      }"
    />
    <div class="invalid-feedback">
      <div
        *ngIf="email?.invalid && (email?.touched || email?.dirty)"
        class="message-area"
      >
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          password?.invalid && (password?.touched || password?.dirty)
      }"
    />
    <div class="invalid-feedback">
      <div
        *ngIf="password?.invalid && (password?.touched || password?.dirty)"
        class="message-area"
      >
        <small *ngIf="password?.errors?.['required']"
          >Password is required.</small
        >
        <small *ngIf="password?.errors?.['minlength']"
          >Password must be at least 6 characters long.</small
        >
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" id="login-btn">
    Login
  </button>
</form>
